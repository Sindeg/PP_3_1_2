<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <span class="navbar-text font-weight-bold me-1 fw-bold">admin@mail.ru</span>
            <span class="navbar-text me-auto" >with roles: ADMIN USER</span> <!-- me-auto - выровнять справа -->
            <form th:action="@{/logout}" method="POST">
                <button class="btn text-light" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <h2>Admin panel</h2>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Age</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr var="user" items="${users}">
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${#strings.listJoin(user.roles, ', ')}"></td>
            <td>
                <form th:action="@{/admin/users/edit}">
                    <button class="btn btn-info" type="submit" th:name="id" th:value="${user.id}">Edit</button>
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{/admin/users/delete}">
                    <button class="btn btn-danger" type="submit" th:name="id" th:value="${user.id}">Delete</button>
                </form>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>
    <a href="/admin/users/new">Create new user</a>
    <br/>
    <a href="/user">User info</a>
    <br/>
</body>
</html>
