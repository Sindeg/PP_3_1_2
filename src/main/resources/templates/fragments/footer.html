<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="navbar" id="navbar">
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <span class="navbar-text font-weight-bold me-1 fw-bold"
                      th:text="${authUser.email}">email</span>
                <span class="navbar-text me-auto" th:text = "'with roles: ' + ${#strings.listJoin(userRoles, ', ')}">
                </span>
                <form th:action="@{/logout}" method="POST">
                    <button class="btn text-light" type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</body>
</html>
